<script>
    var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
    var body = document.body;

    function applyTheme(theme) {
        if (theme === 'dark') {
            body.classList.add('dark');
        } else {
            body.classList.remove('dark');
        }
    }

    // Cambia los íconos dentro del botón según la configuración de tema
    function toggleThemeIcon() {
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
            themeToggleDarkIcon.classList.add('hidden');
            applyTheme('dark');
        } else {
            themeToggleLightIcon.classList.add('hidden');
            themeToggleDarkIcon.classList.remove('hidden');
            applyTheme('light');
        }
    }

    // Ejecuta la función cuando se carga la página
    toggleThemeIcon();

    // Agrega un event listener al botón para cambiar el tema y el ícono
    var themeToggleBtn = document.getElementById('theme-toggle');
    themeToggleBtn.addEventListener('click', function() {
        // Cambia el tema en localStorage
        if (localStorage.getItem('color-theme') === 'dark') {
            localStorage.setItem('color-theme', 'light');
            applyTheme('light');
        } else {
            localStorage.setItem('color-theme', 'dark');
            applyTheme('dark');
        }
        // Actualiza el ícono
        toggleThemeIcon();
    });
</script>
