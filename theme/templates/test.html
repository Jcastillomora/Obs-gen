<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Barras Stack con ECharts</title>
    <!-- Incluir la biblioteca ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
</head>
<body>
    <!-- Div para el gráfico -->
    <div class="container-lg" id="grafico" style="width: 800px; height: 600px;"></div>

    <script type="text/javascript">
        // Inicializar el gráfico con ECharts
        var myChart = echarts.init(document.getElementById('grafico'));

        // Datos obtenidos desde Django (asegúrate de que los datos están correctamente pasados desde la vista)
        var programas = {{ programas|safe }};
        var datos_mujeres = {{ datos_mujeres|safe }};
        var datos_hombres = {{ datos_hombres|safe }};

        // Configurar opciones del gráfico
        var option = {
            title: {
                text: 'Distribución por Género en Programas de Postgrado (2023)'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                },
                formatter: function(params) {
                    var tooltipHtml = '<div style="text-align: left;">' + params[0].axisValueLabel + '</div>';
                    params.forEach(function(item) {
                        tooltipHtml += '<div>' + item.seriesName + ': ' + item.data + ' %</div>';
                    });
                    return tooltipHtml;
                }
            },
            legend: {
                data: ['Mujeres', 'Hombres']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: programas
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: 'Mujeres',
                    type: 'bar',
                    stack: 'total',
                    data: datos_mujeres
                },
                {
                    name: 'Hombres',
                    type: 'bar',
                    stack: 'total',
                    data: datos_hombres
                }
            ]
        };

        // Aplicar las opciones al gráfico
        myChart.setOption(option);
    </script>
</body>
</html>
